name: Deploy S3 bucket

on:
  push:
    branches:
      - 2.jinja_staging

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r tests/requirements.txt
    - name: Run tests
      run: python -m pytest
    - name: Deploy
      env:
        AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
        AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        AWS_DEFAULT_REGION: ${{ secrets.AWS_DEFAULT_REGION }}
        redshiftClusterMasterUsername: ${{ secrets.redshiftClusterMasterUsername }}
        redshiftClusterMasterUserPassword: ${{ secrets.redshiftClusterMasterUserPassword }}
        ENVIRONMENT: staging
      run: |
        python turma_2/2_integracao_continua_e_testes/2.jinja/deploy.py
